      # LEGACY_POSTGRES_HOST: ${LEGACY_POSTGRES_HOST:-olddb}
      # LEGACY_POSTGRES_PORT: ${LEGACY_POSTGRES_PORT:5433}
      # # Misc
      # ENABLE_MIGRATION: ${ENABLE_MIGRATION:-False}
    command: bash -c "/code/scripts/run_develop.sh"
    volumes:
      - ./:/code
      - media:/media
    ports:
      - '7000:7000'
    depends_on:
      - db
      # - olddb

volumes:
  media:
  postgres-data:
