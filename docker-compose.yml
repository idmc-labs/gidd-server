  db:
    image: postgres:14
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data

  server:
    restart: always
    image: gidd-server/server
    build:
      context: ./
    tty: true
    environment:
      DEBUG:
      SECRET_KEY:
      CORS_ALLOWED_ORIGINS:
      # Current DB
      POSTGRES_DB:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      POSTGRES_HOST:
